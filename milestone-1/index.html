<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- * Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- * JS Bundle Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- * Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- * Font Awesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css'
    integrity='sha512-HHsOC+h3najWR7OKiGZtfhFIEzg5VRIPde0kB0bG2QRidTQqf+sbfcxCTB16AcFB93xMjnBIKE29/MjdzXE+qw=='
    crossorigin='anonymous' />

  <!-- * Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- * VueJS -->
  <script src=https://unpkg.com/vue@3></script>


  <title>Boolzapp</title>
</head>

<body>

  <div class="fluid-container main-wrapper">
    <!-- ? backgroud -->
    <div id="myBackground">
      <div class="topBack"></div>
      <div class="bottomBack"></div>
    </div>

    <div id="app" class="debug">
      <!-- ? Contacts -->
      <div id="contacts" class="debug">

        <!-- ? Account -->
        <div id="account" class="debug">

          <!-- * left -->
          <div class="left">
            <!-- * img-profile -->
            <div class="img-profile">
              <img src="assets/img/avatar_io.jpg" alt="my-Avatar">
            </div>

            <!-- * accountName -->
            <span class="accountName fw-bold">Sofia</span>
          </div>
          
          <!-- * right -->
          <div class="right">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>

        <!-- ? Notification -->
        <div class="notification debug">

        </div>

        <!-- ? SearchChat -->
        <div class="searchChat debug">
          
        </div>

        <!-- ? RecentChats -->
        <div class="recentChats debug">

        </div>


      </div>

      <!-- ? ChatViewer -->
      <div id="chatViewer" class="debug"></div>

    </div>


  </div>

  <script src="js/script.js"></script>
</body>

</html>
